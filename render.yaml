services:
  - type: web
    name: autou-email-ai
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ZSL_MODEL
        value: joeddav/xlm-roberta-large-xnli
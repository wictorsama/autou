services:
  - type: web
    name: autou-email-ai
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: ZSL_MODEL
        value: joeddav/xlm-roberta-large-xnli
      - key: HOST
        value: 0.0.0.0
      - key: MAX_TEXT_CHARS
        value: 20000